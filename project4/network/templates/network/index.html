{% extends "network/layout.html" %}

{% block body %}
<div id="main">

    <div id="sidebar-left">
        <div class="nav-list">
        </div>
    </div>

    <div id="content">
        <div class="post-container">
            
            <div class="post-top">
                <p id="post-user-id" class="username text-info">Username</p>
                <p id="post-date" class="date">March 8, 2024</p>
            </div>

            <div class="post-upper-middle">
                <div id="post-content" class="post-content">This Twitter stuff is annoying!</div>
            </div>

            <div class="post-lower-middle">
                <p id="post-edited" class="edited">edited</p>
            </div>

            <div class="post-bottom">
                <div class="bottom-left">
                    <div class="like-btn">&lt;3</div>
                    <p id="post-like" class="like-count">123</p>
                </div>

                <div class="bottom-center">
                    <div id="post-comments" class="comments">Comments go here!</div>
                </div>

                <div class="bottom-right">
                    <div id="post-edit-btn" class="edit-btn text-muted">Edit</div>
                </div>
            </div>
            
        </div>
    </div>
    <div id="sidebar-right">

    </div>
</div>
{% endblock %}
