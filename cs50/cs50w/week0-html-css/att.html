<!DOCTYPE html>
<html>
    <head>
        
        <title>css attribute</title>
        <style>
            a{
                color:blue;
            }

            a[href="https://youtube.com"]{
                color:red;
            }

            a:hover{
                color:green;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="https://google.com">Google<a></li>
            <li><a href="https://youtube.com">Youtube<a></li>
            <li><a href="https://amazon.com">Amazon<a></li>
        </ul>
    </body>
</html>
