<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox</title>
        <style>
            #container{
                display:flex;
                flex-wrap: wrap;
            }

            #container > div{
                background-color: darkgreen;
                text-align: center;
                font-size: 20px;
                margin: 20px;
                padding: 20px;
                width: 100px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
        </div>
    </body>
</html>
