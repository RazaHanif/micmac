{% extends "encyclopedia/layout.html" %}

{% block title %}
    Error: {{ error_type }}
{% endblock %}

<!-- Error handling page, redirect optional -->
{% block body %}
    <h1>Error</h1>

    <div>
        <p>{{error_desc}}</p>
    </div>

    {% if error_redirect %} 
        <div>
            <a href="{% url 'edit' error_redirect %}">Edit {{error_redirect}} Page</a>
        </div>
    {% endif %}

{% endblock %}
