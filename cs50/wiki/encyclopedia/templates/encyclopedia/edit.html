{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - Edit
{% endblock %}

<!-- Edit existing content on website, prefilled textarea -->
{% block body %}
    <h1>Edit {{title}} Page</h1>

    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        <input type="text" name="edit" value="1" hidden>
        <input type="text" name="title" value="{{title}}" hidden>
        <textarea name="text" placeholder="Markdown Text" style="height: 500px;">
            {{ content }}
        </textarea><br>
        <input type="submit" value="Save">
    </form>
{% endblock %}
