{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - Add
{% endblock %}

<!-- Add new content to website -->
{% block body %}
    <h1>Create New Page</h1>

    <form action="{% url 'add' %}" method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Title" autocomplete="off">
        <textarea name="text" placeholder="Markdown Text" rows="2" cols="2" style="height: 500px;"></textarea><br>
        <input type="submit" value="Save">
    </form>

{% endblock %}
